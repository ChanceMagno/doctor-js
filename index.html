<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Health Connect</h1>
      <h3>Find The Perfect Doctor</h3>
    </div>
    <div class="row">
      <div class="col-md-2 searchOptions">
        <h4><strong>Search Options</strong></h4>
        <ul>
          <li id="nameSearch">Name</li>
          <br>
          <li id="specialtySearch">Specialty</li>
          <br>
          <li id="practiceSearch">Practice</li>
          <br>
          <li id="locationSearch">Location</li>
        </ul>
      </div>
      <div class="col-md-6" class="searchForm">
        <form class="form-group row">
          <label class="nameForm" class="col-2 col-form-label">Doctors Name:</label>
          <div class="col-10">
           <input class="form-control nameForm" type="text" id="nameInput">
          </div>
        </form>
        <form class="form-group row">
          <label class="specialtyForm"  class="col-2 col-form-label">Specialty:</label>
          <div class="col-10">
            <input class="form-control specialtyForm" type="text"  id="specialtyInput">
          </div>
          <p class='specialtyWarning'>(specialty search requires a name Input)</p>
        </form>
        <form class="form-group row">
          <label class="practiceForm"  class="col-2 col-form-label">Practice:</label>
          <div class="col-10">
            <input class="form-control practiceForm" type="text"  id="practiceInput">
          </div>
        </form>
        <form class="form-group row">
          <label class="locationForm"  class="col-2 col-form-label">Location:</label>
          <div class="col-10">
            <input class="form-control locationForm" type="text"  id="locationInput">
          </div>
        </form>

        <form class="form-group row">
          <label class="sortOption"  class="col-2 col-form-label">Sort By:</label>
          <div class="col-10">
           <select class="sortOption" name="sort" id="sortOption">
              <option selected="" value="">select a sorting option</option>
              <option value="full-name-asc"> full-name-asc  </option>
              <option value="full-name-desc"> full-name-desc  </option>
              <option value="last-name-asc"> last-name-asc  </option>
              <option value="last-name-desc"> last-name-desc  </option>
              <option value="first-name-asc"> first-name-asc  </option>
              <option value="first-name-desc"> first-name-desc  </option>
              <option value="best-match-asc"> best-match-asc  </option>
              <option value="best-match-desc"> best-match-desc  </option>
              <option value="rating-asc"> rating-asc  </option>
              <option value="rating-desc"> rating-desc  </option>
              <option value="distance-asc"> distance-asc  </option>
              <option value="distance-desc"> distance-desc  </option>
            </select>
          </div>
          <br>
          <button class="panel-primary" id="searchSubmit" type="button" name="button">Search</button>
        </form>
        <div class="searchResults">
        </div>
      </div>
    </div>
  </body>
</html>
